<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styleSignUp.css">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-[#fff7f7] via-[#f7faff] to-[#f7f7ff] font-sans">
  <!-- HEADER -->
  <header class="flex justify-between items-center bg-white/80 backdrop-blur-md rounded-full mt-6 mx-auto px-3 sm:px-6 py-3 w-[95%] max-w-4xl shadow border border-gray-100 animate-fade-in-up">
    <div class="flex items-center space-x-2">
      <span class="ml-2 sm:ml-0 font-black text-xl tracking-tight text-[#FF5A5F] transition-colors duration-300 hover:text-black">ALL IN ONE</span>
    </div>
    <nav class="flex items-center space-x-2 sm:space-x-6 text-gray-700 text-base font-medium">
      <a href="index.html" class="hover:text-[#FF5A5F] transition-colors duration-200 flex items-center" title="Home">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v10a1 1 0 01-1 1h-3m-6 0h6" />
        </svg>
      </a>
      <a href="login.html"
        class="px-4 py-2 rounded-full border border-transparent bg-white/70 shadow-sm hover:bg-[#FF5A5F] hover:text-white transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#FF5A5F] focus:ring-offset-2 font-semibold text-sm sm:text-base">
        Log in
      </a>
      <a href="signup.html"
        class="px-4 py-2 rounded-full border border-[#FF5A5F] bg-[#FF5A5F] text-white shadow-sm hover:bg-white hover:text-[#FF5A5F] hover:border-[#FF5A5F] transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#FF5A5F] focus:ring-offset-2 font-semibold text-sm sm:text-base">
        Sign up
      </a>
    </nav>
  </header>

  <!-- SIGNUP FORM -->
  <main class="flex-grow flex flex-col items-center justify-center px-2 sm:px-4 pt-8">
    <div class="mt-8 mb-6 animate-fade-in-up" style="animation-delay:0.2s;animation-fill-mode:both;">
      <div class="mx-auto w-16 h-16 sm:w-20 sm:h-20 rounded-2xl shadow-lg flex items-center justify-center bg-[#FF5A5F] animate-pulse-border relative overflow-hidden">
        <img src="Imgs/Logo.png" alt="Logo" class="w-12 h-12 sm:w-16 sm:h-16 object-contain z-10" />
      </div>
    </div>
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md bg-white/90 p-4 sm:p-8 rounded-2xl shadow-lg animate-fade-in-up" style="animation-delay:0.3s;animation-fill-mode:both;">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create your account</h2>
      <form id="signupForm" class="space-y-4" autocomplete="off">
        <div>
          <label class="block text-gray-700 font-medium">Email</label>
          <input
            type="email"
            id="email"
            required
            autocomplete="off"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF5A5F] transition-all duration-200"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium">Username</label>
          <input
            type="text"
            id="username"
            required
            autocomplete="off"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF5A5F] transition-all duration-200"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium">Password</label>
          <input
            type="password"
            id="password"
            required
            autocomplete="off"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF5A5F] transition-all duration-200"
            minlength="8"
          />
          <p class="text-xs text-gray-500 mt-1">Min. 8 characters, at least 1 uppercase, 1 lowercase, 1 number.</p>
        </div>
        <div>
          <label class="block text-gray-700 font-medium">Repeat Password</label>
          <input
            type="password"
            id="repeatPassword"
            required
            autocomplete="off"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF5A5F] transition-all duration-200"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-[#FF5A5F] text-white py-2 rounded-full font-semibold text-lg shadow hover:bg-black hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#FF5A5F] focus:ring-offset-2"
        >
          Sign Up
        </button>
        <p id="signupStatus" class="text-center text-sm mt-2"></p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white/80 text-center text-sm text-gray-500 py-4 shadow-inner mt-8 px-2">
    Â© 2025 <span class="font-semibold text-[#FF5A5F]">ALL IN ONE</span>. All rights reserved.
  </footer>

  <!-- SIGNUP SCRIPT -->
  <script src="js/scriptSignUp.js"></script>
</body>
</html>
